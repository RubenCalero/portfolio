<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Rubén Calero Córdoba</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Contacto</h1>
            <nav>
                <a href="index.html">Inicio</a>
                <a href="indexCV.html">CV</a>
            </nav>
        </div>
    </header>

    <section id="contact">
        <div class="container">
            <h2>Información de Contacto</h2>
            <p>📩 <a href="mailto:rcalerocordoba@gmail.com">rcalerocordoba@gmail.com</a></p>
            <p>🔗 <a href="https://www.linkedin.com/in/tuperfil" target="_blank">LinkedIn</a></p>
            
            <h2>Envíame un mensaje</h2>
            <form action="https://formspree.io/f/xwkgwrlz" method="POST" class="contact-form">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
